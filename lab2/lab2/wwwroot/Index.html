<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <title>CarTypes - Lab2</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Типи автомобілів</h1>
    <p id="errorDB"></p>
    <h3>Додати</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCarType()">
        <input type="text" id="add-typeName" placeholder="Назва типу">
        <input type="submit" value="Додати">
    </form>
    <div id="editCarType" style="display:none">
        <h3>Редагувати</h3>
        <form action="javascript:void(0);" onsubmit="updateCarType()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-typeName" placeholder="Назва типу">
            <input type="submit" value="Зберегти">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>Id</th>
            <th>Назва</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="carTypes"></tbody>
    </table>
    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getCarTypes(); 
    </script>
</body>
</html>
